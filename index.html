<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="site">
    <header class="cabeçalho">
        <img class="imagem-logo" src="img/bakery.jpg" alt="logo">
 <h1> ANA'S BAKERY </h1>
    </header>
    <section class="clube">
    <h2 class="bakery-título">Sobre a padaria</h2>
    <p class="bakery-texto-um">Ana's Bakery foi fundado em 2021.</p>
    <p class="bakery-texto-dois">Quando criado, já foi muito adorado pelos clientes e hoje é considerado um dos melhores da cidade.
    </p>
    </section>
    <section class="comida">
    <h2 class="comida-título">Nosso cardápio</h2>
    <div class="comida-div">
    <img class="imagem-comida" src="img/croissant.jpg" alt="Croissant">
    <h3 class="comida-nome">Croissant</h3>
    </div>
    <div class="comida-div">
        <img class="imagem-comida" src="img/morango.jpg" alt="">
        <h3 class="comida-nome">Torta de morango</h3>
        </div>
        <div class="comida-div">
            <img class="imagem-comida" src="img/salgados.jpg" alt="Salgados">
            <h3 class="comida-nome">Salgados</h3>
            </div>
            <div class="comida-div">
                <img class="imagem-comida" src="img/redvelvet.png" alt="redvelvet">
                <h3 class="comida-nome">Red Velvet</h3>
                </div>
                <div class="comida-div">
                    <img class="imagem-comida" src="img/cafe.webp" alt="Cafe">
                    <h3 class="comida-nome">Cappuccino</h3>
                    </div>
</section>
</body>
<footer class="rodape">
    <h1>A sua padaria preferida</h1>
</footer>
</html>
